<div class="header ">
    <div class="container-fluid">

        <h2 style="text-align:center"> Disscusion Groupe </h2>

    </div>

    <br>
    <div class="container">

        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">

            <div class="list-group list-group-flush border-bottom scrollarea">
                <div class="list-group-item list-group-item-action py-3 lh-tight" *ngFor="let msg of d">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">{{d.username}}</strong>
                    </div>
                    <div class="col-10 mb-1 small"><strong>{{msg.auteur}}:</strong> {{msg.message}}</div>
                </div>
            </div>
        </div>
        <form (submit)="submit()">
            <input class="form-control" placeholder="Tapez  un message . . . " [value]="message" (change)="message = $event.target.value" />
        </form>
    </div>
