<div class="uk-position-center uk-overlay uk-overlay-default">
    <form #f="ngForm" (ngSubmit)="register(f)">
        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input class="uk-input" type="text" name="username" placeholder="username" #username="ngModel" ngModel required>
                <p class="alert alert-danger" *ngIf="username.errors?.required && username.touched">username required </p>
            </div>
            <br>
            <br>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                    <input class="uk-input" type="text" placeholder="jobtitle" name="Jobtitle" #jobtitle="ngModel" ngModel required minlength="10">
                    <p class="alert alert-danger" placeholder="password" *ngIf="jobtitle.errors?.required && password.touched">password required </p>
                </div>

            </div>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                    <input class="uk-input" placeholder="filliale" type="text" name="filliale" #filliale="ngModel" ngModel required minlength="10">
                    <p class="alert alert-danger" placeholder="password" *ngIf="filliale.errors?.required && password.touched">password required </p>
                </div>

            </div>
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: mail"></span>
                <input class="uk-input" type="email" placeholder="email" name="email" #email="ngModel" ngModel email required>
                <p class="alert alert-danger" *ngIf="email.errors?.required && email.touched">email required </p>
            </div>
        </div>

        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                <input class="uk-input" type="password" name="password" #password="ngModel" ngModel required minlength="10">
                <p class="alert alert-danger" placeholder="password" *ngIf="password.errors?.required && password.touched">password required </p>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-primary" [disabled]="f.invalid">Register</button>
    </form>
</div>
